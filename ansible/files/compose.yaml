version: '3'
services:
  bingo:
    image: bingo-alpine:1.0
    restart: always
    ports:
      - 15220:15220
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"
    healthcheck:
      start_period: 60s
      timeout: 1s
      interval: 2s
      retries: 2
      test: "curl -f http://localhost:15220/ping || exit 1"